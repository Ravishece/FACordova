<!DOCTYPE html>
<html lang="en" ng-app="farmersApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Walmart App</title>

<body ng-controller="mainController as mainController" ng-class="mainController.routeClassName">
  <iframe src="http://10.117.147.32:8080/farmerconnect/index.html" />
  <nav id="myNavbar" class="top-header navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="row">
            <div class="col-xs-2 col-sm-3 col-md-3 header-logo-section">
                <button class="navbar-toggle pull-left navbar-toggle-btn" data-target=".navbar-collapse" data-toggle="collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <!-- <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span> -->
                  <span class="glyphicon glyphicon-menu-hamburger"></span> 
                </button>
                <div class="navbar-header">
                    <a class="navbar-brand" href=""></a>
                </div>
            </div>
            <div class="col-xs-8 col-sm-8 header-search-section">
              <div class="input-group header-search-control">
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">All</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#">RFQs</a></li>
                      <li><a href="#">Produce Listing</a></li>
                    </ul>
                  </div>
                  <input type="text" class="form-control header-search-input" />
                  <button type="button" class="btn btn-default header-search-icon" aria-label="Search">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </div>
            </div>
            <div class="col-xs-2 col-sm-1 header-account-section">
                <div class="btn-group profile-options">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-user"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="">My Account</a></li>
                    <li><a href="">Help</a></li>
                    <li><a href="" ng-click="mainController.submitLogout()">Logout</a></li>
                  </ul>
                </div>
            </div>
        </div>
          
      </div>
  </nav>

  <div class="container main-container">

    <div class="row admin-menu">
        <div class="col-sm-12 navbar-section">
            <nav class="navbar navbar-default hr-navbar-top">                  
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li ng-class="{'active': mainController.routeClassName === 'admin-rfq-page'}"> 
                    <a href="#/admin" ng-click="mainController.closeNavMenu()">
                      <span class="glyphicon glyphicon-list-alt"></span>
                      RFQ
                    </a>
                  </li>
                  <li ng-class="{'active': mainController.routeClassName === 'admin-produce-list-page'}">
              		<a href="#/produceList" ng-click="mainController.closeNavMenu()">
                      <span class="glyphicon glyphicon-search"></span> 
                      Produce Listing
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
        </div>
    </div>
    
    <div class="row supplier-menu">
        <div class="col-sm-12 navbar-section">
            <nav class="navbar navbar-default hr-navbar-top">                  
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li ng-class="{'active': mainController.routeClassName === 'supplier-view-rfq-page'}"> 
                    <a href="#/supplier" ng-click="mainController.closeNavMenu()">
                      <span class="glyphicon glyphicon-list-alt"></span>
                      View RFQ
                    </a>
                  </li>
                  <li ng-class="{'active': mainController.routeClassName === 'supplier-my-quotes'}">
              		<a href="#/supplierQuotes" ng-click="mainController.closeNavMenu()">
                      <span class="glyphicon glyphicon-briefcase"></span> 
                      My Quotes
                    </a>
                  </li>
                  <li ng-class="{'active': mainController.routeClassName === 'supplier-my-produce'}">
              		<a href="#supplierProduce" ng-click="mainController.closeNavMenu()">
                      <span class="glyphicon glyphicon-grain"></span> 
                      My Produces
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div ng-view ></div>
    </div>
    
  </div> 

  <footer class="footer">
      <div class="row">
          <div class="col-sm-12">
            <p>&copy; Wal-Mart Stores, Inc.</p>
          </div>
      </div>
  </footer>

  <script src="lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script src="lib/angular/ngToast.min.js"></script> 
  
  
  <script src="app/app.farmersapp.js"></script>
  <script src="app/main.controller.js"></script>
  <script src="app/main.service.js"></script>
  
  <script src="app/login/login.controller.js"></script>
  <script src="app/login/login.service.js"></script>
  
  <script src="app/register/register.service.js"></script>
  
  <script src="app/admin/produceList/produceList.controller.js"></script>
  <script src="app/admin/produceList/produceList.service.js"></script>
  
  <script src="app/admin/RFQ/RFQ.controller.js"></script>
  <script src="app/admin/RFQ/RFQ.service.js"></script>

  
  <script src="app/supplier/viewRFQ/viewRFQ.service.js"></script>
  <script src="app/supplier/viewRFQ/viewRFQ.controller.js"></script>
  
  <script src="app/supplier/myQuotes/myQuotes.service.js"></script>
  <script src="app/supplier/myQuotes/myQuotes.controller.js"></script>
  
  <script src="app/supplier/myProduce/myProduce.service.js"></script>
  <script src="app/supplier/myProduce/myProduce.controller.js"></script>
